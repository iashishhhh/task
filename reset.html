<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Password Reset</title>
    <link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                    <div class="card border-0 shadow-lg rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-5">
                                        <h2 class="h3">Password Reset</h2>
                                        <h3 class="fs-6 fw-normal text-secondary m-0">
                                            Provide the email address associated with your account to recover your
                                            password.
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <form id="passwordResetForm">
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">

                                        <div class="form mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email" id="email">
                                            <div id="emailError" class="text-danger small mt-1"></div>
                                        </div>
                                        <div class="form mb-3">
                                            <label for="oldPassword" class="form-label">Old Password</label>
                                            <input type="password" class="form-control" name="oldPassword"
                                                id="oldPassword" placeholder="">
                                            <div id="oldPasswordError" class="text-danger small mt-1"></div>
                                        </div>
                                        <div class="form mb-3">
                                            <label for="password" class="form-label">New Password</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="">
                                            <div id="passwordError" class="text-danger small mt-1"></div>
                                        </div>
                                        <div class="form mb-3">
                                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" name="confirmPassword"
                                                id="confirmPassword" placeholder="">
                                            <div id="confirmPasswordError" class="text-danger small mt-1"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit Button -->
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn py-2  btn-outline-success" type="submit">Reset
                                            Password</button>
                                    </div>
                                </div>
                            </form>

                            <!-- <div class="row">
                                <div class="col-12 px-3 pb-2 text">
                                    <hr class="mt-5 mb-4 border-secondary-subtle">
                                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                        <a href="login.html" class="link-secondary text-decoration-none btn1">Login</a>
                                        <a href="singup.html"
                                            class="link-secondary text-decoration-none btn1p">Signup</a>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/reset.js"></script>
</body>

</html>
