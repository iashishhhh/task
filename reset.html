<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Password Reset</title>
    <link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100 ">
            <div class="col-lg-10 col-sm-12 col-md-12">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row ">
                        <div class="col-lg-6 col-md-12 d-none d-lg-block d-flex ">
                            <img src="img/sideimg.jpg" alt="login form" class="img-fluid w-100 h-100 rounded-start"
                                style="object-fit:cover;">
                        </div>
                        <div class=" col-lg-6  col-md-12 d-flex align-items-center">
                            <div class="card-body px-4 text-black">
                                <div class="py-3">
                                    <div class="d-flex align-items-center  pb-2">
                                        <span class="h1 fw-bold mb-0">DASHBOARD </span>
                                    </div>
                                    <h2 class="fs-4">Password Reset</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">
                                        Provide the email address associated with your account to recover your
                                        password.
                                    </h3>
                                </div>
                                <form id="passwordResetForm">
                                    <div class="row gy-3 overflow-hidden">
                                        <div class="col-12 py-3">

                                            <div class="form mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input type="email" class="form-control" name="email" id="email">
                                                <div id="emailError" class="text-danger small mt-1"></div>
                                            </div>

                                            <div class="form mb-3">
                                                <label for="password" class="form-label">New Password</label>
                                                <input type="password" class="form-control" name="password"
                                                    id="password" placeholder="">
                                                <div id="passwordError" class="text-danger small mt-1"></div>
                                            </div>
                                            <div class="form mb-3">
                                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                                <input type="password" class="form-control" name="confirmPassword"
                                                    id="confirmPassword" placeholder="">
                                                <div id="confirmPasswordError" class="text-danger small mt-1"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 pt-3 pb-3">
                                        <div class="d-grid">
                                            <button class="btn   btn-outline-success" type="submit">Reset
                                                Password</button>
                                        </div>
                                        <div class="d-flex gap-4  flex-row pt-3 pb-3 ">
                                            <a href="login.html"
                                                class=" text-decoration-none btn btn-danger w-50">Login</a>
                                            <a href="singup.html"
                                                class=" text-decoration-none btn btn-success w-50">Signup</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/reset.js"></script>
</body>

</html>
