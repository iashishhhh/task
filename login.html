<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <section class="vh-100">
        <div class="container  h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10">
                    <div class="card rounded">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block d-flex ">
                                <img src="img/sideimg.jpg" alt="login form" class="img-fluid w-100 h-100 rounded-start"
                                    style="object-fit: cover; ">
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form id="loginForm">`

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">DASHBOARD LOGIN</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="typeUsernameX">Email address</label>
                                            <input type="email" id="typeUsernameX" class="form w-100 py-2 ps-3">
                                            <div id="emailError" class="error-message text-danger"></div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="typePasswordX">Password</label>
                                            <div class="position-relative">
                                                <input type="password" id="typePasswordX" class="form w-100 py-2 ps-3">
                                                <span id="togglePasswordX" class="position-absolute"
                                                    style="top: 55%; bottom: -35%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                                                    <i class="fa-solid fa-eye"></i>
                                                </span>
                                            </div>
                                            <div id="passwordError" class=" error-message text-danger"></div>
                                        </div>
                                        <div class="pt-1 mb-3">
                                            <button class="btn btn-outline-success btn-lg btn-block w-100"
                                                type="submit">Login</button>
                                        </div>

                                        <a class="small text-muted" href="forget.html">Forgot password?</a>
                                        <p class="mt-3" style="color: #393f81;">Don't have an account? <a
                                                href="signup.html" style="color: #393f81;">Register here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/login.js"></script>
</body>

</html>
