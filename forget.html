<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/forget.css">
</head>

<body>

    <section class="py-3 d-flex justify-content-center align-items-center vh-100" >
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="row w-100 justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="card border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <a href="#!">
                                    <i class="fa-solid fa-lock"></i>
                                </a>
                            </div>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p class="text-center m-0 p-0">You can reset your password here.</p>
                            <p class="text-center">Remember your Password? <a href="login.html">Login here</a></p>

                            <form id="forgotPasswordForm" action="#!" method="post">
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control py-2" id="email"
                                                placeholder="Enter your email">
                                            <div id="emailError" class="error text-danger mt-1" style="display: none;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="my-3">
                                            <button class="btn-lg btn btn-outline-success py-2 ps-2 pe-2 w-100"
                                                type="submit">
                                                Reset Password
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/forget.js"></script>

</body>

</html>
