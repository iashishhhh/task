<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/forget.css">
</head>

<body>

    <section class="vh-100 shadow-lg ">
        <div class="container  h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10">
                    <div class="card rounded">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block d-flex ">
                                <img src="img/sideimg.jpg" alt="login form" class="img-fluid w-100 h-100 rounded-start"
                                    style="object-fit: cover; ">
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body px-lg-5 w-100 text-black">

                                    <form id="forgotPasswordForm">

                                        <div class=" text-center  mb-2 pb-1">
                                            <span class=" h1 fw-bold mb-0">DASHBOARD </span>
                                        </div>
                                        <div class="">
                                            <div class="card-body  ">
                                                <div class="text-center mb-3">
                                                    <a href="#!">
                                                        <i class="fa-solid fa-lock" id="i"></i>
                                                    </a>
                                                </div>
                                                <h2 class="text-center fs-4">Forgot Password?</h2>
                                                <p class=" m-0 py-2 text-center">You can reset your password
                                                    here.</p>
                                                <form id="forgotPasswordForm" action="#!" method="post">
                                                    <div class="row ">
                                                        <div class="col-12">
                                                            <div class="form">
                                                                <label for="email" class="form-label">Email</label>
                                                                <div class="position-relative">
                                                                    <input type="email" class="form-control py-2" id="email" placeholder="Enter your email">
                                                                    <span id="toggleEmailVisibility" class="position-absolute " style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                                                                        <i class="fa-solid fa-eye"></i>
                                                                    </span>
                                                                </div>
                                                                <div id="emailError" class="error text-danger mt-1" style="display: none;"></div>
                                                            </div>
                                                            
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="my-3">
                                                                <button
                                                                    class="btn-lg btn btn-outline-success py-2 ps-2 pe-2 w-100"
                                                                    type="submit">
                                                                    Reset Password
                                                                </button>
                                                                <div class="py-3">
                                                                    <p class="">Remember your Password? <a
                                                                            href="login.html">Login here</a></p>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/forget.js"></script>

</body>

</html>
